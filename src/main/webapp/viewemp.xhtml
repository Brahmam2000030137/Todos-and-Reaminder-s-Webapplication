<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>ToDo's App</title>
  </h:head>
    
  <h:body>
    
    <h:messages globalOnly="true" />
    <center>
    <h3>View All Employees</h3>
    <h:dataTable value="#{empBean.emplist}" var="row">

    <h:column>
        <f:facet name="header">Emp ID</f:facet>
           #{row.empid}
    </h:column>
    <h:column>
        <f:facet name="header">Emp Name</f:facet>
           #{row.empname}
    </h:column>
    <h:column>
        <f:facet name="header">Tasks </f:facet>
           #{row.empdept}
    </h:column>
    <h:column>
        <f:facet name="header">  Taskstatus</f:facet>
           #{row.taskstatus}
    </h:column>
    
    
    </h:dataTable>
    </center>
  </h:body>
</html>
